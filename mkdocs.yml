site_name: mutato
site_description: OWL ontology-backed synonym swapping for NLP pipelines

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_category_heading: true
            docstring_style: google

nav:
  - Home: index.md
  - Architecture: architecture.md
  - MDA Pre-Computation: mda-precompute.md
  - API Reference: api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - tables
  - admonition
